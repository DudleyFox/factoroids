<head>
    <meta http-equiv="X-UA-Compatible" content="chrome=1, IE=edge">
    <!-- from https://stackoverflow.com/questions/4288253/html5-canvas-100-width-height-of-viewport -->
    <style>
        html,
        body {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        canvas {
            display: block;
            background-color: black;
        }
    </style>
</head>

<body>
    <canvas id="AstCan"></canvas>
    <script type="module">

        import Point from './js/Point.js';
        import GameScreenLevel from './js/GameScreenLevel.js';
        import KeyHandler from './js/KeyHandler.js';
        import ShipSelector from './js/ShipSelector.js';
        import PointerHandler from './js/PointerHandler.js';

        const keyHandler = new KeyHandler();
        const pointerHandler = new PointerHandler();

        // goo
        window.requestAnimFrame = (function (callback) {
            return window.requestAnimationFrame || window.webkitRequestAnimationFrame || window.mozRequestAnimationFrame || window.oRequestAnimationFrame || window.msRequestAnimationFrame ||
                function (callback) {
                    window.setTimeout(callback, 1000 / 60);
                };
        })();


        var canvas = document.getElementById('AstCan');

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        resizeCanvas()
        window.addEventListener('resize', resizeCanvas, false);
        let state = {
            facts: [],
            bullets: [],
            lives: [],
            powerUps: [],
            lifeCount: 3,
            fb: [
                {
                    name: 'Default',
                },
                {
                    name: 'Splinter'
                }
            ],
            fbIndex: 0,
            fbCooldown: 0,
            shipNumber: 2,
            shipStepSize: 5
        };
        // let gs = new GameScreenLevel(new Point(canvas.width, canvas.height), keyHandler, state, 2);
        let gs = new ShipSelector(new Point(canvas.width, canvas.height), keyHandler, state, pointerHandler);
        let lastNow = new Date().getTime();

        function animate(now) {
            var time = (now - lastNow) / 1000.0;
            lastNow = now;
            var context = canvas.getContext('2d');

            context.clearRect(0, 0, canvas.width, canvas.height);
            gs.setUpperBounds(new Point(canvas.width, canvas.height));
            const tgs = gs.update(time);
            gs.draw(context);
            gs = tgs;

            requestAnimFrame(animate);
        }
        requestAnimFrame(animate);
    </script>
</body>

</html>
